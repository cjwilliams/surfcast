<!DOCTYPE html>
<html>
  <head>
    <title>Surfcast Favorites</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Surfcast Favorites</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Save your favorite surfing spots:</legend>
            <select name="spot0" id="spot0" class="custom">
						  <option value="602">Surfside Jetty</option>
						  <option value="2">Steamer Lane</option>
						  <option value="594">Oceanside Pier</option>
						  <option value="697">Kellys Cove</option>
						  <option value="154">Carmel Beach</option>
            </select>
            
            <select name="spot1" id="spot1" class="custom">
						  <option value="602">Surfside Jetty</option>
						  <option value="2">Steamer Lane</option>
						  <option value="594">Oceanside Pier</option>
						  <option value="697">Kellys Cove</option>
						  <option value="154">Carmel Beach</option>
            </select>
						
            <select name="spot2" id="spot2" class="custom">
						  <option value="602">Surfside Jetty</option>
						  <option value="2">Steamer Lane</option>
						  <option value="594">Oceanside Pier</option>
						  <option value="697">Kellys Cove</option>
						  <option value="154">Carmel Beach</option>
            </select>
						
            <select name="spot3" id="spot3" class="custom">
						  <option value="602">Surfside Jetty</option>
						  <option value="2">Steamer Lane</option>
						  <option value="594">Oceanside Pier</option>
						  <option value="697">Kellys Cove</option>
						  <option value="154">Carmel Beach</option>
            </select>
						
            <select name="spot4" id="spot4" class="custom">
						  <option value="602">Surfside Jetty</option>
						  <option value="2">Steamer Lane</option>
						  <option value="594">Oceanside Pier</option>
						  <option value="697">Kellys Cove</option>
						  <option value="154">Carmel Beach</option>
            </select>
          </fieldset>
        </div>
      </div>

      <div class="ui-body ui-body-b">
        <fieldset class="ui-grid-a">
          <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
          <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
        </fieldset>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          "spot0": $("#spot0").val(),
          "spot1": $("#spot1").val(),
          "spot2": $("#spot2").val(),
          "spot3": $("#spot3").val(),
          "spot4": $("#spot4").val()
        }
        return options;
      }

      $().ready( function() {
        $( "#b-cancel" ).click( function() {
          console.log( "Cancel" );
          document.location = "pebblejs://close";
        });

        $( "#b-submit" ).click( function() {
          console.log( "Submit" );

          var location = "pebblejs://close#" + encodeURIComponent( JSON.stringify( saveOptions() ) );
          console.log( "Webview returning: " + JSON.stringify( saveOptions() ) );
          console.log( location );
          document.location = location;
        });

      });
    </script>
  </body>
</html>
